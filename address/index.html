<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Address Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
<h2>Please fill in the form to order.</h2>
<hr>

<div class="product-details">
  <img src="item.jpg" alt="Product Image">
  <div class="product-info">
    <p class="product-name"><a href="https://hair-oil.github.io/shop/index.html" style="color: rgb(0, 0, 0);"><strong>Neelambari Herbal Hair Oil</strong></a><br>500 ML</p>
  </div>
  <div class="product-price">
    <p><strong>Rs. 1,599.00</strong></p>
  </div>
</div>
<hr>
<div class="subtotal-total-box">
  <div id="Subtotal">
    <h3 style="font-weight: 100;">Subtotal</h3>
    <h3 style="font-weight: 100;">Rs. 399.00</h3>
  </div>
  <hr>
  <div id="Total">
    <h3 style="font-weight: 900;">Total</h3>
    <h3 style="font-weight: 900; font-size: 25px;">Rs. 399.00</h3>
  </div>
</div>

<form id="orderForm" action="#" method="post">

  <label for="name" class="required-field">Name</label>
  <div class="input-group">
    <span class="input-icon"><i class="fas fa-user"></i></span>
    <input type="text" id="name" name="name" required placeholder="Enter your name">
  </div>
  
  <label for="phone" class="required-field">Phone</label>
  <div class="input-group">
    <span class="input-icon"><i class="fas fa-phone"></i></span>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter your phone number">
  </div>
  
  <label for="address" class="required-field">Address</label>
  <div class="input-group">
    <span class="input-icon"><i class="fas fa-map-marker-alt"></i></span>
    <input type="text" id="address" name="address" required placeholder="Enter your address"></input>
  </div>
  
  <label for="pincode" class="required-field">PIN Code</label>
  <div class="input-group">
    <span class="input-icon"><i class="fas fa-map-pin"></i></span>
    <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required placeholder="Enter your PIN code">
  </div>
  
  <label for="state" class="required-field">State</label>
  <div class="input-group">
    <span class="input-icon"><i class="fas fa-globe"></i></span>
    <input type="text" id="state" name="state" required placeholder="Enter your state">
  </div>
  
  <label for="city" class="required-field">City</label>
  <div class="input-group">
    <span class="input-icon"><i class="fas fa-city"></i></span>
    <input type="text" id="city" name="city" required placeholder="Enter your city">
  </div>
  
  <!-- Add onclick attribute to call submitForm() -->
  <button type="submit" onclick="submitForm()">BUY IT NOW - Rs. 399.00</button>
</form>
</div>

<!-- JavaScript code -->
<script>
document.addEventListener("DOMContentLoaded", function() {
  function sendToTelegram(address) {
    const botToken = '6752961822:AAHzDMtUeGxHpoRWenQhZJLfCbDOFJvk9Kg'; // Replace with your bot token
    const chatId = '6324305321'; // Replace with your chat ID
    const message = `New order received:\n\nName: ${address.name}\nPhone: ${address.phone}\nAddress: ${address.address}\nPIN Code: ${address.pincode}\nState: ${address.state}\nCity: ${address.city}`;
    const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

    fetch(telegramUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        chat_id: chatId,
        text: message
      })
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Failed to send message to Telegram bot');
      }
      return response.json();
    })
    .then(data => {
      console.log('Message sent successfully:', data);
    })
    .catch(error => {
      console.error('Error sending message to Telegram bot:', error);
    });
  }

  function saveAddressToLocalStorage(address) {
    localStorage.setItem("address", JSON.stringify(address));
  }

  function validateForm() {
    let name = document.getElementById("name").value;
    let phone = document.getElementById("phone").value;
    let address = document.getElementById("address").value;
    let pincode = document.getElementById("pincode").value;
    let state = document.getElementById("state").value;
    let city = document.getElementById("city").value;

    if (name.trim() === "" || phone.trim() === "" || address.trim() === "" || pincode.trim() === "" || state.trim() === "" || city.trim() === "") {
      alert("Please fill in all fields.");
      return false;
    }

    return true;
  }

  // Define the submitForm function
  function submitForm() {
    document.getElementById("orderForm").submit();
  }
});
</script>
<!-- End of JavaScript code -->

</body>
</html>
